<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">GPS</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Latitud</th>
            <th scope="col">Longitud</th>
            <th scope="col">Altitud</th>
            <th scope="col">ID de MÃ¡quina</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let gps of gpsList">
            <td>{{gps.id}}</td>
            <td>{{gps.latitude}}</td>
            <td>{{gps.longitude}}</td>
            <td>{{gps.altitude}}</td>
            <td>{{gps.machine_id}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(gps.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(gps.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(gps.id)">Eliminar</button>
            </td>
          </tr>
         </table>
          <div class="mt-3 text-start">
              <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
