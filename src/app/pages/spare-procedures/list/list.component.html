<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Procedimientos de Repuesto</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID Repuesto</th>
            <th scope="col">ID Procedimiento de Mantenimiento</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let spareProcedure of spareProcedures">
            <td>{{spareProcedure.id}}</td>
            <td>{{spareProcedure.spare_id}}</td>
            <td>{{spareProcedure.maintenance_procedure_id}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(spareProcedure.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(spareProcedure.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(spareProcedure.id)">Eliminar</button>
            </td>
          </tr>
         </table>
          <div class="mt-3 text-start">
              <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
      </div>
    </div>
  </div>
</div>
