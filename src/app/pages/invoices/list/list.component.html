<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Facturas</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NÃºmero de Factura</th>
            <th scope="col">Fecha de Factura</th>
            <th scope="col">Monto Total</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let invoice of invoices">
            <td>{{invoice.id}}</td>
            <td>{{invoice.invoice_number}}</td>
            <td>{{invoice.invoice_date | date:'yyyy-MM-dd'}}</td>
            <td>{{invoice.total_amount | currency}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(invoice.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(invoice.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(invoice.id)">Eliminar</button>
            </td>
          </tr>
         </table>
          <div class="mt-3 text-start">
              <button class="btn btn-success" (click)="create()">Crear</button>
        </div>
      </div>
    </div>
  </div>
</div>
