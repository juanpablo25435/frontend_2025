<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Servicios</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Precio</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of services">
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.start_date | date: 'yyyy-MM-dd' }}</td>
                <td>{{ service.end_date | date: 'yyyy-MM-dd' }}</td>
                <td>{{ service.price | currency: 'USD' }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="view(service.id)">Ver</button>
                  <button class="btn btn-primary btn-sm" (click)="edit(service.id)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(service.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3 text-start">
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
