<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Departamentos</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let department of departments">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(department.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(department.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(department.id)">Eliminar</button>
            </td>
          </tr>
         </table>
        </div>
      </div>
    </div>
  </div>
</div>
