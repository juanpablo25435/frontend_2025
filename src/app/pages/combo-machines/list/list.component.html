<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Relaciones Combo-M치quina</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">M치quina</th>
                <th scope="col">Combo</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cm of comboMachines">
                <td>{{ cm.id }}</td>
                <td>{{ cm.machine_id }}</td> <!-- o cm.machine.name si tienes relaci칩n -->
                <td>{{ cm.combo_id }}</td>   <!-- o cm.combo.name si tienes relaci칩n -->
                <td>
                  <button class="btn btn-primary btn-sm" (click)="view(cm.id)">Ver</button>
                  <button class="btn btn-primary btn-sm" (click)="edit(cm.id)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(cm.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="mt-3 text-start">
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
