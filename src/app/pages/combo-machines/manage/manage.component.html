<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode == 1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualización</h3>
        </div>

        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">

            <!-- Campo ID -->
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [value]="comboMachine.id" disabled>
              </div>
            </div>
            <br>

            <!-- Campo Combo -->
            <div class="row">
              <div class="col-3">Combo</div>
              <div class="col-9">
                <select class="form-control" formControlName="combo_id" [disabled]="mode == 1">
                  <option value="" disabled>Seleccione un combo</option>
                  <option *ngFor="let combo of combos" [value]="combo.id">{{ combo.name }}</option>
                </select>
                <div *ngIf="getTheFormGroup.combo_id.errors && (getTheFormGroup.combo_id.dirty || getTheFormGroup.combo_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.combo_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Campo Máquina -->
            <div class="row">
              <div class="col-3">Máquina</div>
              <div class="col-9">
                <select class="form-control" formControlName="machine_id" [disabled]="mode == 1">
                  <option value="" disabled>Seleccione una máquina</option>
                  <option *ngFor="let machine of machines" [value]="machine.id">{{ machine.name }}</option>
                </select>
                <div *ngIf="getTheFormGroup.machine_id.errors && (getTheFormGroup.machine_id.dirty || getTheFormGroup.machine_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.machine_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Botones -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode == 1" class="btn btn-primary" (click)="back()">Volver</button>
                <button *ngIf="mode == 2" class="btn btn-success" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" class="btn btn-warning" (click)="update()">Actualizar</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
