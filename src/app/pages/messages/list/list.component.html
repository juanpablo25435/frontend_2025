<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Mensajes</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID Usuario</th>
            <th scope="col">ID Chat</th>
            <th scope="col">Mensaje</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let message of messages">
            <td>{{message.id}}</td>
            <td>{{message.user_id}}</td>
            <td>{{message.chat_id}}</td>
            <td>{{message.message}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(message.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(message.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(message.id)">Eliminar</button>
            </td>
          </tr>
         </table>
          <div class="mt-3 text-start">
              <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
