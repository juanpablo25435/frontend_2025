<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [value]="workMunicipality.id" [disabled]="true">
              </div>
            </div>
            <br>

            <!-- Campo ID Trabajo -->
            <div class="row">
              <div class="col-3">ID Trabajo</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="workMunicipality.work_id"
                  [disabled]="mode==1" formControlName="work_id">
                <div *ngIf="getTheFormGroup.work_id.errors && (getTheFormGroup.work_id.dirty || getTheFormGroup.work_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.work_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Campo ID Municipio -->
            <div class="row">
              <div class="col-3">ID Municipio</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="workMunicipality.municipality_id"
                  [disabled]="mode==1" formControlName="municipality_id">
                <div *ngIf="getTheFormGroup.municipality_id.errors && (getTheFormGroup.municipality_id.dirty || getTheFormGroup.municipality_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.municipality_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Botones -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode==1" class="btn btn-primary brn-block" (click)="back()">Volver</button>
                <button *ngIf="mode==2" class="btn btn-primary brn-block" (click)="create()">Crear</button>
                <button *ngIf="mode==3" class="btn btn-primary brn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
