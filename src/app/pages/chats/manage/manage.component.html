<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle del Chat</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación de Chat</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización de Chat</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="number" class="form-control" formControlName="id" [disabled]="mode==1" min="1">
                <div *ngIf="getTheFormGroup.id.errors && (getTheFormGroup.id.dirty || getTheFormGroup.id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.id.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.id.errors.min" class="msnError">
                    Debe ser mayor que 0
                  </strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Botones -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
                <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
