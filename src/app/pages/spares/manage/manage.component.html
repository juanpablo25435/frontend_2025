<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>
        </div>

        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">

            <!-- ID -->
            <div class="row mb-3">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [value]="spare.id" disabled>
              </div>
            </div>

            <!-- Name -->
            <div class="row mb-3">
              <div class="col-3">Nombre</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="spare.name" [disabled]="mode==1" formControlName="name" maxlength="100">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.name.errors.maxlength" class="msnError">Máximo 100 caracteres</strong>
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="row mb-3">
              <div class="col-3">Descripción</div>
              <div class="col-9">
                <textarea class="form-control" [(ngModel)]="spare.description" [disabled]="mode==1" formControlName="description" maxlength="255" rows="3"></textarea>
                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.description.errors.maxlength" class="msnError">Máximo 255 caracteres</strong>
                </div>
              </div>
            </div>

            <!-- Price -->
            <div class="row mb-3">
              <div class="col-3">Precio</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="spare.price" [disabled]="mode==1" formControlName="price" min="0" step="0.01">
                <div *ngIf="getTheFormGroup.price.errors && (getTheFormGroup.price.dirty || getTheFormGroup.price.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.price.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.price.errors.min" class="msnError">Debe ser mayor o igual a 0</strong>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode==1" class="btn btn-primary" (click)="back()">Volver</button>
                <button *ngIf="mode==2" class="btn btn-success" (click)="create()">Crear</button>
                <button *ngIf="mode==3" class="btn btn-warning" (click)="update()">Actualizar</button>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
