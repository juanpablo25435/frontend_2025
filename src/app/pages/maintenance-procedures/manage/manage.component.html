<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Form card -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <!-- ID Field -->
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [value]="maintenanceProcedure.id" disabled>
              </div>
            </div>
            <br>

            <!-- Procedure ID Field -->
            <div class="row">
              <div class="col-3">ID Procedimiento</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="maintenanceProcedure.procedure_id"
                  [disabled]="mode==1" formControlName="procedure_id">
                <div *ngIf="getTheFormGroup.procedure_id.errors && (getTheFormGroup.procedure_id.dirty || getTheFormGroup.procedure_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.procedure_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Maintenance ID Field -->
            <div class="row">
              <div class="col-3">ID Mantenimiento</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="maintenanceProcedure.maintenance_id"
                  [disabled]="mode==1" formControlName="maintenance_id">
                <div *ngIf="getTheFormGroup.maintenance_id.errors && (getTheFormGroup.maintenance_id.dirty || getTheFormGroup.maintenance_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.maintenance_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Buttons -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
                <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
