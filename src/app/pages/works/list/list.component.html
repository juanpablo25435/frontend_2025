<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Trabajos</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Ubicaci√≥n</th>
              <th scope="col">ID del Combo</th>
              <th scope="col">Opciones</th>
            </tr>
            <tr *ngFor="let work of works">
              <td>{{work.id}}</td>
              <td>{{work.name}}</td>
              <td>{{work.location}}</td>
              <td>{{work.combo_id}}</td>
              <td>
                <button class="btn btn-primary" (click)="view(work.id)">Ver</button>
                <button class="btn btn-primary" (click)="edit(work.id)">Editar</button>
                <button class="btn btn-danger" (click)="delete(work.id)">Eliminar</button>
              </td>
            </tr>
          </table>
          <div class="mt-3 text-start">
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
