<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Combos</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Servicio</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let combo of combos">
                <td>{{ combo.id }}</td>
                <td>{{ combo.name }}</td>
                <td>{{ combo.description }}</td>
                <td>${{ combo.price | number:'1.2-2' }}</td>
                <td>{{ combo.services_id }}</td> <!-- o combo.service.name si tienes la relación -->
                <td>
                  <button class="btn btn-primary btn-sm" (click)="view(combo.id)">Ver</button>
                  <button class="btn btn-primary btn-sm" (click)="edit(combo.id)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(combo.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="mt-3 text-start">
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
