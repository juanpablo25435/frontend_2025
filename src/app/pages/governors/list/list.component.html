<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Gobernadores</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">ID Departamento</th>
                <th scope="col">ID Usuario</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let governor of governors">
                <td>{{ governor.id }}</td>
                <td>{{ governor.name }}</td>
                <td>{{ governor.department_id }}</td>
                <td>{{ governor.user_id }}</td>
                <td>
                  <button class="btn btn-primary" (click)="view(governor.id)">Ver</button>
                  <button class="btn btn-primary" (click)="edit(governor.id)">Editar</button>
                  <button class="btn btn-danger" (click)="delete(governor.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3 text-start">
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
