<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Mantenimientos</h3>
        </div>
        <div class="card-body">
         <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripción</th>
            <th scope="col">Fecha de Realización</th>
            <th scope="col">ID Máquina</th>
            <th scope="col">Opciones</th>
          </tr>
          <tr *ngFor="let maintenance of maintenances">
            <td>{{maintenance.id}}</td>
            <td>{{maintenance.description}}</td>
            <td>{{maintenance.date_performed | date:'yyyy-MM-dd'}}</td>
            <td>{{maintenance.machine_id}}</td>
            <td>
              <button class="btn btn-primary" (click)="view(maintenance.id)">Ver</button>
              <button class="btn btn-primary" (click)="edit(maintenance.id)">Editar</button>
              <button class="btn btn-danger" (click)="delete(maintenance.id)">Eliminar</button>
            </td>
          </tr>
         </table>
         <div class="mt-3 text-start">
           <button class="btn btn-success" (click)="create()">Crear</button>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
