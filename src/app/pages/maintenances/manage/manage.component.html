<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Form card -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <!-- ID Field -->
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [value]="maintenance.id" disabled>
              </div>
            </div>
            <br>

            <!-- Description Field -->
            <div class="row">
              <div class="col-3">Descripción</div>
              <div class="col-9">
                <textarea class="form-control" rows="3" [(ngModel)]="maintenance.description"
                  [disabled]="mode==1" formControlName="description"></textarea>
                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.description.errors.minlength" class="msnError">
                    Mínimo {{getTheFormGroup.description.errors.minlength.requiredLength}} caracteres
                  </strong>
                  <strong *ngIf="getTheFormGroup.description.errors.maxlength" class="msnError">
                    Máximo {{getTheFormGroup.description.errors.maxlength.requiredLength}} caracteres
                  </strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Date Performed Field -->
            <div class="row">
              <div class="col-3">Fecha de Realización</div>
              <div class="col-9">
                <input type="date" class="form-control" [(ngModel)]="maintenance.date_performed"
                  [disabled]="mode==1" formControlName="date_performed">
                <div *ngIf="getTheFormGroup.date_performed.errors && (getTheFormGroup.date_performed.dirty || getTheFormGroup.date_performed.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.date_performed.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Machine ID Field -->
            <div class="row">
              <div class="col-3">ID de Máquina</div>
              <div class="col-9">
                <input type="number" class="form-control" [(ngModel)]="maintenance.machine_id"
                  [disabled]="mode==1" formControlName="machine_id">
                <div *ngIf="getTheFormGroup.machine_id.errors && (getTheFormGroup.machine_id.dirty || getTheFormGroup.machine_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.machine_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>

            <!-- Buttons -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
                <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
